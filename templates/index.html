<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>PDF Dashboard</h2>

    <form method="get" action="/">
        <select name="section" onchange="this.form.submit()">
            {% for sec in sections %}
                <option value="{{ sec }}" {% if sec == selected %}selected{% endif %}>{{ sec }}</option>
            {% endfor %}
        </select>
        <input type="text" name="query" placeholder="Search PDF by name" value="{{ request.args.get('query', '') }}">
        <button type="submit">Search</button>
    </form>

    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="hidden" name="section" value="{{ selected }}">
        <input type="file" name="file" required>
        <button type="submit">Upload PDF</button>
    </form>

    <form method="post" action="/delete">
        <input type="hidden" name="section" value="{{ selected }}">
        <table>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Uploaded Time</th>
                <th>Preview</th>
            </tr>
            {% for file in files %}
            <tr>
                <td><input type="checkbox" name="selected_files" value="{{ file.name }}"></td>
                <td>{{ file.name }}</td>
                <td>{{ file.upload_time }}</td>
                <td><a href="{{ url_for('view_file', section=selected, filename=file.name) }}" target="_blank">View</a></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Delete Selected</button>
    </form>
</body>
</html>
